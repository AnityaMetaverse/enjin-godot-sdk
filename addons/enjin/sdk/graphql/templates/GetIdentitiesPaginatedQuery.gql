query {
    result: EnjinIdentities(
        id: $id,
        appId: $appId,
        ethereum_address: $ethAddr,
        linking_code: $linkingCode,
        pagination: $pagination
    ) {
        ...IdentityFragment
    }
}

$id: Int
$appId: Int
$ethAddr: String
$linking_code: String
$pagination: PaginationInput!