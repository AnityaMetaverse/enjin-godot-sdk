dist: bionic

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

stages:
  - build

matrix:
  include:
    - name: Static checks (format.sh)
      stage: build
      os: linux
      addons:
        apt:
          packages:
            - dos2unix
            - recode

script:
  - bash ./format.sh
